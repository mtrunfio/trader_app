{% extends "base.html" %} {% block content %}
<!-- FIRST ROW OF BLOCKS -->
<div class="row">
    <!-- GRAPH CHART - lineandbars.js file -->
    <div class="col-sm-3 col-lg-3">
        <div class="dash-unit">
            <dtitle>AION/BTC - Binance</dtitle>
            <hr>
            <div class="section-graph">
                <div id="importantchart"></div>
                <br>
                <div class="graph-info">
                    <i class="graph-arrow"></i>
                    <span class="graph-info-big">634.39</span>
                    <span class="graph-info-small">625.66 (3.71%)</span>
                </div>
            </div>
        </div>
    </div>
    <!-- GRAPH CHART - lineandbars.js file -->
    <div class="col-sm-3 col-lg-3">
        <div class="dash-unit">
            <dtitle>ETC/BTC - Poloniex</dtitle>
            <hr>
            <div class="section-graph">
                <div id="importantchart1"></div>
                <br>
                <div class="graph-info">
                    <i class="graph-arrow"></i>
                    <span class="graph-info-big">634.39</span>
                    <span class="graph-info-small">657.99 (-3.71%)</span>
                </div>
            </div>
        </div>
    </div>
    <!-- GRAPH CHART - lineandbars.js file -->
    <div class="col-sm-3 col-lg-3">
        <div class="dash-unit">
            <dtitle>STEEM/BTC - Bittrex</dtitle>
            <hr>
            <div class="section-graph">
                <div id="importantchart2"></div>
                <br>
                <div class="graph-info">
                    <i class="graph-arrow"></i>
                    <span class="graph-info-big">634.39</span>
                    <span class="graph-info-small">+2.18 (3.71%)</span>
                </div>
            </div>
        </div>
    </div>

    <div class="col-sm-3 col-lg-3">

        <!-- LOCAL TIME BLOCK -->
        <div class="half-unit">
            <dtitle>Local Time</dtitle>
            <hr>
            <div class="clockcenter">
                <digiclock>12:45:25</digiclock>
            </div>
        </div>

        <!-- SERVER UPTIME -->
        <div class="half-unit">
            <dtitle>Server Uptime</dtitle>
            <hr>
            <div class="cont">
                <p>
                    <img src="assets/img/up.png" alt="">
                    <bold>Up</bold> | 356ms.</p>
            </div>
        </div>

    </div>
</div>
<!-- /row -->


{% endblock content %}
